<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfe; /* broken white */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto; /* Enables vertical scrolling */
        }

        h1 {
            color: #000000; /* black */
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 2.5em; /* nice big size */
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .option {
            text-align: center;
        }

        .option img {
            width: 100px;
            height: 100px;
            background-color: #eee; /* Light grey placeholder background */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option img:hover {
            background-color: #ddd; /* Darker grey when hovered */
        }

        .option p {
            color: #ffd700; /* light gold */
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <h1>Register for/*መሄድ የሚፈልጉበትን <br>አማራጭ ይምረጡ</h1>
    <div class="options">
        <div class="option" onclick="location.href='country.html'">
            <img src="scholar.jpg" alt="Scholarship Application">
            <p>Scholarship Application</p>
        </div>
        <div class="option" onclick="location.href='country.html'">
            <img src="wo.jpeg" alt="Work Application">
            <p>Work Application</p>
        </div>
        <div class="option" onclick="location.href='country.html'">
            <img src="va.jpg" alt="Vacation Application">
            <p>Vacation Application</p>
        </div>
        
       
    </div>
</body>
</html>
